<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css"/>
 <title>Flex Box practice</title>
</head>
<body>
<!-- MENU DIVS -->
  <div class="menu-container">
   <div class="menu"> 
    <div class="date"> aug 13, 2000</div>

    <div class="links">
     <div class="signup">Sign Up</div> 
     <div class="login">login</div>
    </div>
   </div>
  </div>

<!-- HEADER DIVS -->
  <div class="header-container">
   <div class="header">
    <div class="subscribe">Subscribe &#9662;</div>
    <div class="logo"><img src="images/awesome-logo.svg" alt="logo"></div>
    <div class="social"><img src="images/social-icons.svg" alt="icons"></div>
   </div>
  </div>

<!-- PHOTO GRID DIVS -->
<div class="photo-grid-container">
 <div class="photo-grid">
   <!-- ONE -->
   <div class="photo-grid-item first-item">
    <img src="images/one.svg" alt="one">
   </div>
  <!-- TWO -->
   <div class="photo-grid-item">
    <img src="images/two.svg" alt="two">
   </div>
  <!-- THREE -->
  <div class="photo-grid-item">
   <img src="images/three.svg" alt="three">
  </div>
  <!-- FOUR -->
  <div class="photo-grid-item">
   <img src="images/four.svg" alt="four">
  </div>
  <!-- FIVE -->
  <div class="photo-grid-item">
   <img src="images/five.svg" alt="five">
  </div>
 </div>
</div>
</body>
</html>
